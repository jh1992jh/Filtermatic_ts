<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/app.d930d8e6.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Filtermatic</title>
  <script src="/app.d930d8e6.js"></script></head>
  <body>
    <div class="tool_menu">
      <button class="round_btn toggle_menu_btn" id="text_tool">
        <i class="fas fa-italic" id="text_tool"></i>
      </button>
      <button class="round_btn toggle_menu_btn" id="paint_tool">
        <i class="fas fa-paint-brush" id="paint_tool"></i>
      </button>
      <button class="round_btn toggle_menu_btn">
        <i class="fas fa-info"></i>
      </button>
    </div>
    <!-- PAINTBRUSH SETTINGS -->
    <div class="tool_menu_item" style="display:none" id="paint_tool_menu">
      <span class="close_toolmenu">X</span>
      <div class="tool_options">
        <button class="round_btn change_bw">5</button>
        <button class="round_btn change_bw">10</button>
        <button class="round_btn change_bw">15</button>
        <button class="round_btn change_bw">20</button>
        <span>width</span>
      </div>
      <div class="tool_options">
        <input class="change_bc" type="color" value="#37ccc9">
        <span>color</span>
      </div>
    </div>
    <!-- TEST SETTINGS -->
    <div class="tool_menu_item text_menu" style="display:none" id="text_tool_menu">
      <span class="close_toolmenu">X</span>
      <div class="tool_options">
        <textarea cols="30" rows="10" id="text_input" class="text_input" placeholder="Write some text here or a novel"></textarea>
        <button id="add_text_btn">Add Text</button>
      </div>
      <div class="tool_options text_size">
        <p>size</p>
        <button class="change_ts round_btn">16</button>
        <button class="change_ts round_btn">32</button>
        <button class="change_ts round_btn">48</button>
        <button class="change_ts round_btn">62</button>
      </div>
      <div class="tool_options text_color">
        <p>color</p>
        <input type="color" id="text_color_input" value="#ffffff">
      </div>
    </div>

    <div class="main-windows">
      <div class="sticker_container">
        <header class="sticker_container_header">
          <h3>Stickers</h3>
        </header>
        <div class="sticker_menu"></div>
      </div>
      <canvas id="canvas" style="border: 1px solid red" draggable="false"></canvas>
      <div class="filter_container">
        <header class="filter_container_header">
          <h3>Filters</h3>
        </header>
        <div class="filter_menu"></div>
      </div>
    </div>
    <div class="toolbar">
      <label class="file_container">
        Upload Photo
        <input type="file" id="img-input">
      </label>
      <br>
      <!-- <input type="text" id="top_text_input" /> -->
      <!-- <button id="add_text_btn">Add Text</button> -->
      <button id="add_sticker_btn">Add Sticker</button>
      <button id="add_filter_btn">Add Filter</button>
      <button id="download_img_btn">Download Image</button>
    </div>
    <!-- IMAGE DOWNLOAD SCREEN -->
    <div class="download_image">
      <h3>Download Image</h3>
      <canvas class="save_canvas"></canvas>
      <a href="#" class="go_back">Go Back</a>
      
    </div>
    <img src="" id="canvas-img" style="display: none">
    <script src="/src.f10117fe.js"></script>
  </body>
</html>
